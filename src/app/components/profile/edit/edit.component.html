
            <form class="form-group" (ngSubmit)="onSubmitEdit(form)" #form="ngForm">
              <div class="form-group input--medium" [class.has-error]="email.errors && email.touched">
                  <div class="input-group input--with-icon">
                   
                    <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required
                      email>
                  </div>
                  <label class="control-label" *ngIf="email.errors && email.touched">
                    <ul>
                      <li *ngIf="email.errors.required">Required</li>
                      <li *ngIf="email.errors.email">Invalid email format</li>
                    </ul>
                  </label>
              </div>
              <div class="form-group input--medium" [class.has-error]="nick.errors && nick.touched">
                  <div class="input-group input--with-icon">
                   
                    <input type="text" name="nick" class="form-control" placeholder="Nick" [(ngModel)]="user.nick" #nick="ngModel" required
                      nick>
                  </div>
                  <label class="control-label" *ngIf="nick.errors && nick.touched">
                    <ul>
                      <li *ngIf="nick.errors.required">Required</li>
                    </ul>
                  </label>
              </div>
              <div class="form-group input--medium">
                  <div class="input-group input--with-icon">
                    <textarea name="about" class="form-control" placeholder="About you" [(ngModel)]="user.about" #about="ngModel" required
                      about></textarea>
                  </div>
              </div>
              <div class="form-group input--medium" [class.has-error]="city.errors && city.touched">
                  <div class="input-group input--with-icon">
                   
                    <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="user.city" #city="ngModel" required
                      city>
                  </div>
                  <label class="control-label" *ngIf="city.errors && city.touched">
                    <ul>
                      <li *ngIf="city.errors.required">Required</li>
                    </ul>
                  </label>
              </div>
              <div class="form-group input--medium" [class.has-error]="phone.errors && phone.touched">
                <div class="input-group input--with-icon">
                 
                  <input type="text" name="phone" class="form-control" placeholder="Phone (international)" [(ngModel)]="user.phone" #phone="ngModel">
                </div>
                <label class="control-label" *ngIf="phone.errors && phone.touched">
                  <ul>
                    <li *ngIf="phone.errors.phone">Invalid phone format</li>
                  </ul>
                </label>
            </div>
            <div class="form-group input--medium">
              <div class="input-group input--with-icon">
                <input type="date" name="birthdate" class="form-control" placeholder="Birthdate" [(ngModel)]="user.birthdate" #birthdate="ngModel">
              </div>
          </div>
              <div class="form-group" >
                  <div class="input-group">
                    
                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password="ngModel">
                  </div>
              </div>
              
                <div class="form-group" class="has-error" *ngIf="apiError">
                  <label class="control-label">
                    {{ apiError }}
                  </label>
                </div>
              
              <div class="form-actions">
                <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid">Save changes</button>
              </div>
            
            </form>

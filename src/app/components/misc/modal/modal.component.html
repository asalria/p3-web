<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
            <h4 class="modal-title">{{ isSignup ? 'Sign Up' : 'Log In'}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form-group" (ngSubmit)="onSubmitSignup(form)" #form="ngForm">
        <div class="form-group input--medium" [class.has-error]="email.errors && email.touched">
            <div class="input-group input--with-icon">
             
              <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required
                email>
            </div>
            <label class="control-label" *ngIf="email.errors && email.touched">
              <ul>
                <li *ngIf="email.errors.required">Required</li>
                <li *ngIf="email.errors.email">Invalid email format</li>
              </ul>
            </label>
        </div>
        <div class="form-group input--medium" [class.has-error]="nick.errors && nick.touched" *ngIf="isSignup">
            <div class="input-group input--with-icon">
             
              <input type="text" name="nick" class="form-control" placeholder="Nick" [(ngModel)]="user.nick" #nick="ngModel" required
                nick>
            </div>
            <label class="control-label" *ngIf="nick.errors && nick.touched">
              <ul>
                <li *ngIf="nick.errors.required">Required</li>
              </ul>
            </label>
        </div>
        <div class="form-group input--medium" *ngIf="isSignup">
            <div class="input-group input--with-icon">
              <textarea name="about" class="form-control" placeholder="About you" [(ngModel)]="user.about" #about="ngModel" required
                about></textarea>
            </div>
        </div>
        <div class="form-group input--medium" [class.has-error]="city.errors && city.touched" *ngIf="isSignup">
            <div class="input-group input--with-icon">
             
              <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="user.city" #city="ngModel" required
                city>
            </div>
            <label class="control-label" *ngIf="city.errors && city.touched">
              <ul>
                <li *ngIf="city.errors.required">Required</li>
              </ul>
            </label>
        </div>  
        <div class="form-group" [class.has-error]="password.errors && password.touched">
            <div class="input-group">
              
              <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password="ngModel"
                required>
            </div>
            <label class="control-label" *ngIf="password.errors && password.touched">
              <ul>
                <li *ngIf="password.errors.required">Required</li>
              </ul>
            </label>
        </div>
        
          <div class="form-group" class="has-error" *ngIf="apiError">
            <label class="control-label">
              {{ apiError }}
            </label>
          </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid">{{ isSignup ? 'Sign Up' : 'Log In'}}!</button>
        </div>
      
      </form>
    </div>
      <div class="panel panel-default">
          <div class="panel-heading text-center">
          {{ isSignup ? 'Already have an account?' : 'Don\'t have an account?' }}  
            <a (click)="changeMode()" [routerLink]="">{{ isSignup ? 'Log in' : 'Sign up'}}</a>
          </div>
      </div>
    <br>
</ng-template>
  <button class="btn btn-sm btn-outline-primary" (click)="open(content)">
    <fa name="sign-in" class="fa-2x"></fa>
  </button>
